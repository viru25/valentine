<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Forever Valentine üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 760px;
            height: 360px;
        }

        .card-hearts {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 14px 0;
        }

        .card-hearts span {
            font-size: 24px;
            opacity: 0.9;
        }

        h1 {
            color: #e63946;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        button {
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: #e63946;
            color: white;
            z-index: 1;
            margin-right: 24px;
            box-shadow: 0 2px 12px rgba(230, 57, 70, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 18px rgba(230, 57, 70, 0.5);
        }

        #noBtn {
            background: #fce4ec;
            color: #c2185b;
            position: absolute;
            z-index: 1;
            box-shadow: 0 2px 12px rgba(194, 24, 91, 0.25);
            border: 1px solid rgba(230, 57, 70, 0.2);
        }

        #noBtn:hover {
            box-shadow: 0 4px 16px rgba(194, 24, 91, 0.35);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(255, 182, 193, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            background-color: #ffdde1;
            
        }

        .modal-content {
            background: #fff5f7;
            padding: 44px 36px;
            border-radius: 28px;
            text-align: center;
            width: 90%;
            max-width: 720px;
            min-height: 320px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            animation: pop 0.4s ease;
        }

        .modal-ring {
            font-size: 48px;
            margin-bottom: 12px;
            line-height: 1;
        }

        .modal-content h2 {
            color: #e63946;
            margin: 0 0 16px;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-content .modal-text {
            font-size: 24px;
            line-height: 1.7;
            color: #333;
            margin: 0 0 10px;
        }

        .modal-content .modal-cta {
            display: block;
            margin: 24px auto 0;
            padding: 14px 32px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(180deg, #e63946, #ff9a9e);
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .modal-content .modal-cta:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 800px) {
            .card {
                width: 94%;
                max-width: 580px;
                padding: 42px 28px 48px;
                min-height: 280px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 36px;
            }

            button {
                font-size: 17px;
                padding: 14px 28px;
            }

            /* Best Decision modal ‚Äì larger width and height on mobile */
            .modal-content {
                width: 94%;
                max-width: none;
                min-height: 420px;
                padding: 56px 32px 60px;
                border-radius: 28px;
            }

            .modal-ring {
                font-size: 64px;
                margin-bottom: 18px;
            }

            .modal-content h2 {
                font-size: 34px;
                margin-bottom: 22px;
            }

            .modal-content .modal-text {
                font-size: 20px;
                line-height: 1.8;
                margin-bottom: 14px;
            }

            .modal-content .modal-cta {
                font-size: 22px;
                padding: 18px 40px;
                margin-top: 32px;
            }
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 2;
            }

            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-hearts">
            <span>üíï</span>
            <span>üíñ</span>
            <span>üíï</span>
        </div>
        <h1>Will you be my<br>forever Valentine? 
            <br> Usha üíñ</h1>

        <div class="buttons">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No üôÉ</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-ring">üíç</div>
            <h2>Best Decision Ever!</h2>
            <p class="modal-text">You just made me the happiest person alive ‚ù§Ô∏è</p>
            <p class="modal-text">Happy Valentine's Day, my forever üíï</p>
            <button class="modal-cta" id="foreverBtn">Forever & Always üíïüíï</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const modal = document.getElementById("modal");

        function moveNoButton() {
            const container = document.querySelector(".buttons");
            const rect = container.getBoundingClientRect();

            const maxX = rect.width - noBtn.offsetWidth;
            const maxY = rect.height - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // noBtn.addEventListener("mouseenter", moveNoButton);
        // noBtn.addEventListener("click", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);
        noBtn.addEventListener("mouseover", moveNoButton);

        yesBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        document.getElementById("foreverBtn").addEventListener("click", () => {
            modal.style.display = "none";
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "üíñ";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 4 + Math.random() * 3 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 500);
    </script>

</body>

</html>
