<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --valentine-red: hsl(350, 80%, 50%);
            --valentine-pink: hsl(350, 100%, 92%);
            --valentine-rose: hsl(350, 60%, 70%);
            --valentine-blush: hsl(350, 80%, 96%);
            --valentine-gold: hsl(35, 80%, 55%);
            --background: hsl(350, 100%, 95%);
            --foreground: hsl(350, 30%, 20%);
            --card-bg: hsl(0, 0%, 100%);
            --muted: hsl(350, 30%, 90%);
            --muted-foreground: hsl(350, 20%, 50%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--valentine-pink) 0%, var(--valentine-rose) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        /* Ambient glow effects */
        .glow-1, .glow-2, .glow-3 {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            z-index: 0;
        }
        .glow-1 {
            top: 25%;
            left: 25%;
            width: 16rem;
            height: 16rem;
            background: hsla(350, 60%, 70%, 0.3);
        }
        .glow-2 {
            bottom: 25%;
            right: 25%;
            width: 24rem;
            height: 24rem;
            background: hsla(350, 100%, 92%, 0.4);
        }
        .glow-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 31rem;
            height: 31rem;
            background: hsla(350, 80%, 96%, 0.5);
        }
        /* Floating hearts container */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .floating-heart {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear forwards;
            opacity: 0.9;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
        /* Card styles */
        .card {
            background: linear-gradient(180deg, var(--card-bg) 0%, hsl(350, 50%, 98%) 100%);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 90vw;
            max-width: 28rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px hsla(350, 80%, 50%, 0.25);
            border: 1px solid hsla(350, 100%, 92%, 0.5);
            backdrop-filter: blur(10px);
            animation: cardEntrance 0.6s ease-out;
        }
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        /* Decorative elements */
        .decor-heart {
            position: absolute;
            font-size: 1.75rem;
            animation: wiggle 2s ease-in-out infinite;
        }
        .decor-heart.top-left {
            top: -1rem;
            left: -1rem;
        }
        .decor-heart.top-right {
            top: -1rem;
            right: -1rem;
            animation-delay: 0.2s;
        }
        .decor-rose {
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.75rem;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        /* Card content */
        .card-content {
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--valentine-red);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            animation: pulse 2s ease-in-out infinite;
        }
        h1.name-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, var(--valentine-red) 0%, var(--valentine-rose) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h1.main-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        /* Buttons container */
        .buttons-container {
            position: relative;
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Yes button */
        .yes-btn {
            background: linear-gradient(135deg, hsl(350, 80%, 55%) 0%, hsl(350, 80%, 45%) 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.875rem 2.5rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 10px 30px -10px hsla(350, 80%, 50%, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 10;
            animation: pulseGlow 2s ease-in-out infinite;
        }
        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px -10px hsla(350, 80%, 50%, 0.6);
        }
        .yes-btn:active {
            transform: scale(0.95);
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 10px 30px -10px hsla(350, 80%, 50%, 0.5); }
            50% { box-shadow: 0 10px 40px -5px hsla(350, 80%, 50%, 0.7); }
        }
        /* No button */
        .no-btn {
            position: absolute;
            background: var(--muted);
            color: var(--muted-foreground);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s ease;
            z-index: 20;
        }
        .no-btn:hover {
            background: hsla(350, 30%, 90%, 0.8);
        }
        /* Sparkle effects */
        .sparkles {
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            overflow: hidden;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 0.5rem;
            height: 0.5rem;
            background: var(--valentine-gold);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        .sparkle:nth-child(1) {
            top: 25%;
            left: 25%;
            opacity: 0.6;
        }
        .sparkle:nth-child(2) {
            top: 33%;
            right: 25%;
            width: 0.375rem;
            height: 0.375rem;
            opacity: 0.4;
            animation-delay: 0.5s;
        }
        .sparkle:nth-child(3) {
            bottom: 33%;
            left: 33%;
            opacity: 0.5;
            animation-delay: 1s;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: hsla(350, 30%, 20%, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        .modal {
            background: linear-gradient(180deg, var(--card-bg) 0%, hsl(350, 50%, 98%) 100%);
            border-radius: 1.5rem;
            padding: 2rem 3rem;
            width: 100%;
            max-width: 28rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px hsla(350, 80%, 50%, 0.25);
            position: relative;
            overflow: hidden;
            transform: scale(0.5) translateY(50px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }
        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        .modal-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsla(350, 100%, 92%, 0.5) 0%, transparent 50%, hsla(350, 60%, 70%, 0.3) 100%);
            pointer-events: none;
        }
        .modal-content {
            position: relative;
            z-index: 10;
        }
        .modal-emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: bounceIn 0.6s ease-out 0.2s both;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .modal h2 {
            font-family: 'Playfair Display', serif;
            color: var(--valentine-red);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeInUp 0.5s ease-out 0.3s both;
        }
        .modal p {
            color: hsla(350, 30%, 20%, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.5s ease-out 0.4s both;
        }
        .modal p:last-of-type {
            animation-delay: 0.5s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .modal-btn {
            margin-top: 2rem;
            background: linear-gradient(135deg, hsl(350, 80%, 55%) 0%, hsl(350, 80%, 45%) 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 10px 30px -10px hsla(350, 80%, 50%, 0.5);
            transition: transform 0.2s ease;
            animation: fadeInUp 0.5s ease-out 0.6s both;
        }
        .modal-btn:hover {
            transform: scale(1.05);
        }
        .modal-btn:active {
            transform: scale(0.95);
        }
        .modal-heart {
            position: absolute;
            font-size: 1.75rem;
            animation: floatHeart 2s ease-in-out infinite;
        }
        .modal-heart.left {
            top: -0.75rem;
            left: -0.75rem;
        }
        .modal-heart.right {
            top: -0.75rem;
            right: -0.75rem;
            animation-delay: 0.3s;
        }
        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        /* Confetti */
        .confetti {
            position: fixed;
            top: -50px;
            font-size: 1.5rem;
            pointer-events: none;
            animation: confettiFall linear forwards;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        /* Responsive */
        @media (min-width: 640px) {
            .card {
                padding: 3rem;
            }
            h1 {
                font-size: 1.875rem;
            }
            h1.main-title {
                font-size: 2.25rem;
            }
            .decor-heart {
                font-size: 2rem;
            }
            .buttons-container {
                height: 7rem;
            }
            .yes-btn {
                font-size: 1.125rem;
                padding: 1rem 2.5rem;
            }
            .no-btn {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
            .modal {
                padding: 3rem;
            }
            .modal-emoji {
                font-size: 4.5rem;
            }
            .modal h2 {
                font-size: 1.875rem;
            }
            .modal p {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ambient glows -->
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="glow-3"></div>
    <!-- Floating hearts -->
    <div class="hearts-container" id="heartsContainer"></div>
    <!-- Main card -->
    <div class="card">
        <div class="decor-heart top-left">üíï</div>
        <div class="decor-heart top-right">üíï</div>
        <div class="decor-rose">üåπ</div>
        <div class="card-content">
            <h1>Will you be my</h1>
            <h1 class="main-title">forever Valentine?</h1>
            <h1 class="name-title">Usha üíñ</h1>
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" id="yesBtn">Yes üíï</button>
                <button class="no-btn" id="noBtn">No üôÉ</button>
            </div>
        </div>
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
    <!-- Success Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-glow"></div>
            <div class="modal-heart left">üíó</div>
            <div class="modal-heart right">üíó</div>
            <div class="modal-content">
                <div class="modal-emoji">üíç</div>
                <h2>Best Decision Ever!</h2>
                <p>You just made me the happiest person alive ‚ù§Ô∏è</p>
                <p>Happy Valentine's Day, my forever üíñ</p>
                <button class="modal-btn" id="modalBtn">Forever & Always üíï</button>
            </div>
        </div>
    </div>
    <script>
        // Elements
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalBtn = document.getElementById('modalBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const heartsContainer = document.getElementById('heartsContainer');
        // Emojis for floating hearts
        const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù', '‚ù§Ô∏è', 'üåπ'];
        const confettiEmojis = ['üíñ', 'üíï', 'üíó', '‚ú®', 'üíò', 'üéâ', 'üíù', 'üåπ', 'üíê'];
        // Move No button away
        function moveNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 10;
            const newX = Math.random() * maxX - maxX / 2;
            const newY = Math.random() * maxY - maxY / 2;
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }
        // Create floating heart
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (16 + Math.random() * 20) + 'px';
            heart.style.animationDuration = (5 + Math.random() * 4) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 9000);
        }
        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (2.5 + Math.random() * 1) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => {
                        confetti.remove();
                    }, 3500);
                }, i * 50);
            }
        }
        // Show modal
        function showModal() {
            modalOverlay.classList.add('active');
            createConfetti();
        }
        // Hide modal
        function hideModal() {
            modalOverlay.classList.remove('active');
        }
        // Event listeners
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton, { passive: true });
        yesBtn.addEventListener('click', showModal);
        
        modalBtn.addEventListener('click', hideModal);
        
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });
        // Start floating hearts
        setInterval(createFloatingHeart, 600);
        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }
    </script>
</body>
</html>
