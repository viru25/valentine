<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Forever Valentine üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 360px;
        }

        h1 {
            color: #e63946;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: #e63946;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #f1f1f1;
            color: #333;
            position: absolute;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: pop 0.4s ease;
        }

        .modal-content h2 {
            color: #e63946;
            margin-bottom: 10px;
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 35px 25px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 15px;
                padding: 12px 22px;
            }
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Will you be my<br>forever Valentine? üíñ</h1>

        <div class="buttons">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No üôÉ</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Best Decision Ever üíç</h2>
            <p>You just made me the happiest person alive ‚ù§Ô∏è</p>
            <p>Happy Valentine‚Äôs Day, my forever üíñ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const modal = document.getElementById("modal");

        function moveNoButton() {
            const card = document.querySelector(".card");
            const cardRect = card.getBoundingClientRect();

            const x = Math.random() * (cardRect.width - 100);
            const y = Math.random() * (cardRect.height - 50);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseenter", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);

        yesBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "üíñ";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 4 + Math.random() * 3 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 500);
    </script>

</body>

</html>
